<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <style>
            html { 
            background: url('https://img.theculturetrip.com/2460x1000/wp-content/uploads/2019/04/ia_0640_chennai_ranga-krishnamani.jpg') no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            }
        </style>
    </head>
    <body>
		<div id="container"></div>
        <script type="text/babel">
          class Aboutus extends React.Component{
			render(){
                     var letterStyle = {color:"black",
                            display:"inline-block",
                            fontFamily:"brushscript",
                            backgroundColor:"rgba(70, 233, 233, 0.8)",
                            fontSize:29,
                            padding: 20,
                            margin:200,
                            textAlign:"center",
							borderStyle:"Solid"
							};
						
                    return(
						<div class="container">
						<div class="row">
						<div class="col-md-3">
						</div>
						<div class="col-md-6 main" style={letterStyle}>
						<h2>REGISTRATION COMPLETE</h2><br/>
						It's confirmed, we'll see you soon! 
				Thank you for booking with us. You'll find details of your reservation and payment details enclosed below.
            </div>
        </div>
    </div>
	);
                    }
                }
                ReactDOM.render(
                <Aboutus/>,document.querySelector('#container')
            )
</script>
</body>

</html>
